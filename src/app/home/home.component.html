<div class="container-xl" style="padding: 20px;">
    <!-- <div class="table-responsive"> -->
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h4><b>Manage Employees</b></h4>
            </div>
            <div class="col-sm-6">
              <button class="btn btn-success" style="float: right; margin:0 0 8px 0;"  (click)="AddEmployee()">
                <i class='fas fa-plus-circle'></i><span> ADD</span>
              </button>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover table-bordered table-content">
          <thead>
            <tr class="center-align">
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Address</th>
              <th>Phone</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of employeeList" class="center-align">
              <!-- <td><a [routerLink]="['/ViewEmployee/', employee.id]" class="link">{{ employee.firstName }}</a></td> -->
              <td><a class="link">{{ employee.firstName }}</a></td>
              <!-- <td><a [routerLink] class="link">{{ employee.firstName }}</a></td> -->
              <td>{{ employee.lastName }}</td>
              <td>{{ employee.email }}</td>
              <td>{{ employee.adders }}</td>
              <td>{{ employee.phone }}</td>
              <td>
                <a href="#" [routerLink]="['/ViewEmployee/', employee.id]" class="btn"><i class='fas fa-eye view'></i></a>
                <a href="#" [routerLink]="['/EditEmployee/', employee.id]" class="btn"><i class="fa fa-edit edit"></i></a>
                <button type="button" (click)="deleteEmployeeConfirmation(employee)" class="btn"><i class='fas fa-trash-alt delete'></i></button>
              </td>
            </tr>
            <tr>
              <td *ngIf="employeeList.length == 0" colspan="6">No Employee Found</td>
            </tr>
          </tbody>
        </table>
      </div>
    <!-- </div> -->
  </div>
